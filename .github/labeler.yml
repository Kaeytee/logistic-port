# Labeler configuration for GitHub Actions
# Labels are applied to pull requests based on file path patterns.
# See: https://github.com/actions/labeler

# Professional labeler configuration for Logistics Portfolio
# Labels are applied to pull requests based on file path patterns.
# See: https://github.com/actions/labeler

# === Application Layers ===
frontend:
  - app/client/**
  - components/**
  - public/**
backend:
  - app/api/**
  - lib/**
  - server/**
  - scripts/**

# === Documentation & Config ===
documentation:
  - '**/*.md'
  - docs/**
  - README.md
config:
  - .github/**
  - '**/config.*'
  - .env*
workflow:
  - .github/workflows/**

# === Testing & Quality ===
tests:
  - tests/**
  - '**/*.test.*'
  - '**/*.spec.*'
types:
  - types/**
  - '**/*.d.ts'

# === Business/Engineering Labels ===
dependency:
  - pnpm-lock.yaml
  - package.json
  - package-lock.json
  - yarn.lock
ci:
  - .github/workflows/**
  - .github/actions/**
  - .github/labeler.yml
bug:
  - '**/bugfix/**'
  - '**/fix/**'
enhancement:
  - '**/feature/**'
  - '**/enhancement/**'
security:
  - '**/security/**'
  - '**/vuln/**'
refactor:
  - '**/refactor/**'

# === AI/ML Specific ===
ai:
  - ai/**
  - ml/**
  - '**/ai/**'
  - '**/ml/**'

# === Guidance ===
# - Add or adjust patterns as your codebase grows.
# - Use this as a starting point for automated PR labeling.
# - Labels are case-insensitive and can be combined for multi-area PRs.
