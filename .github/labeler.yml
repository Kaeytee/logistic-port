# Labeler configuration for GitHub Actions
# Labels are applied to pull requests based on file path patterns.
# See: https://github.com/actions/labeler

frontend:
  - app/client/**
  - components/**
backend:
  - app/api/**
  - lib/**
documentation:
  - '**/*.md'
tests:
  - tests/**
workflow:
  - .github/workflows/**
config:
  - .github/**
  - '**/config.*'

# Add or adjust patterns as your codebase grows.
# Use this as a starting point for automated PR labeling.
